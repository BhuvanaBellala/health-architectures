---
layout: default
---

<h1>Latest Posts</h1>

<ul>
  {% assign architecture = site.posts | where "Tag", "architecture" %}
  {% for posts in architecture %}
    <li>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }} </a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
