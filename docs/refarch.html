---
layout: default
---

<h1>Latest Posts</h1>

<ul>
  {% assign references = site.posts | where_exp: "post", "post.category == 'architecture'" %}
  {% for posts in references %}
    <li>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }} </a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
