---
layout: default
---

post url = "{{ post.url }}" 
absolute url = "{{ absolute_url }}" 
post title = "{{ post.title }}"


<h1>Latest Posts</h1>

<ul>
  {% for posts in architecture %}
    <li>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }} </a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
